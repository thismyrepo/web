<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abbas | Resume Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExd24xdHB0dnN2bHVrNzU3MWhsMGxpb2czdnp0czFveXY1dngxNjk0aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7Cr71vflxfGFO/giphy.gif" alt="Pixel Cat" id="pixel-cat">
  <div id="terminal">
    <div id="output">
      <p class="line persistent">Welcome to <span class="highlight">Abbas</span>’ interactive resume.</p>
      <p class="line persistent">Type <span class="highlight">help</span> to see available commands.</p>
      <div id="cursor-line">
        <span class="prompt">➜</span>
        <input id="cmd-input" autofocus autocomplete="off" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
